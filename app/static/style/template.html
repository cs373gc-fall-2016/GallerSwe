<script src="sorttable.js"></script>

<div class="container">
<div class="page_header" ng-app="ArtSnob" ng-show="style != undefined">
    <button type="button" class="btn btn-outline-secondary" style = "font-family:Helvetica Neue" ng-click="StyleDeselected()">Back to Table</button>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading" style="text-align:center;">{{style.name}}</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="my-block">
      <div class="container">
          <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <p style="text-align:center;"><img src="{{style.thumbnail.href}}" style = "max-width:95%;border:6px double #545565;" alt="alternative text" width=auto height="256" ></img></p>
              </div>
            </div>
          </div>
    </div>

    <div class="col-lg-8 col-lg-offset-2">
        <div id="display">
          <table id="data" style="width:90%; font-family: Helvetica Neue" class="sortable">
            <tr>
                <td><b>Name</b></td><td>{{style.name}}</td>
            </tr>
            <tr>
                <td><b>Description</b></td><td>{{style.description}}</td>
            </tr>
            <tr>
                <td><b>Sample Piece</b></td><td>{{style.piece}}</td>
            </tr>
            <tr>
                <td><b>No. of Works</b></td><td>{{style.numworks}}</td>
            </tr>
            <tr>
                <td><b>No. of Artists</b></td><td>{{style.numartists}</td>
            </tr>
          </table>
        </div>
    </div>
</div>
<div class="page_header" ng-app="ArtSnob" ng-show="style == undefined" >
  <div class="col-lg-8 col-lg-offset-2">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Styles</h1>
                </div>
            </div>
        </div>
    </header>
    <div id="display">
      <table id="data" style="width:90%" class="sortable">
        <tr>
            <th>Name</td>
            <th>Description</td>
            <th>No. of Works</td>
            <!-- <th>No. of Artists</td> -->
            <th>Sample Piece</td>
        </tr>
        <tr ng-repeat="item in objects track by $index">
            <td>
                <a class="page-scroll" ng-click="StyleSelected(item)">
                {{item.name}}
                </a>
            </td>
            <td> {{item.description}} </td>
            <td> {{item.artworks|length}} </td>
            <td> {{item.artworks} </td>
        </tr>
      </table>
    </div>
  </div>
</div>
