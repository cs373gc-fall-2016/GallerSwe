<script src="sorttable.js"></script>

<div class="container">
<div class="page_header" ng-app="ArtSnob" ng-show="collection != undefined">
    <button type="button" class="btn btn-outline-secondary" style = "font-family:Helvetica Neue" ng-click="CollectionDeselected()">Back to Table</button>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading" style="text-align:center;">{{collection.name}}</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="my-block">
      <div class="container">
          <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <p style="text-align:center;"><img src="{{collection.thumbnail.href}}" style = "max-width:95%;border:6px double #545565;" alt="alternative text" width=auto height="256" ></img></p>
              </div>
            </div>
          </div>
    </div>

    <div class="col-lg-8 col-lg-offset-2">
        <div id="display">
          <table id="data" style="width:90%; font-family: Helvetica Neue" class="sortable">
            <tr>
                <td><b>Title</b></td><td>{{collection.name}}</td>
            </tr>
            <tr>
                <td><b>Artist</b></td><td>{{collection.artist}}</td>
            </tr>
            <tr>
                <td><b>Category</b></td><td>{{collection.category}}</td>
            </tr>
            <tr>
                <td><b>Medium</b></td><td>{{collection.medium}}</td>
            </tr>
            <tr>
                <td><b>Style</b></td><td>{{collection.style}}</td>
            </tr>
          </table>
        </div>
    </div>
</div>
<div class="page_header" ng-app="ArtSnob" ng-show="collection == undefined" >
  <div class="col-lg-8 col-lg-offset-2">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Collectionss</h1>
                </div>
            </div>
        </div>
    </header>
    <div id="display">
      <table id="data" style="width:90%" class="sortable">
        <tr>
            <th>Title</td>
            <th>Artist</td>
            <th>Category</td>
            <th>Medium</td>
            <th>Style</td>
        </tr>
        <tr ng-repeat="item in objects track by $index">
            <td>
                <a class="page-scroll" ng-click="CollectionSelected(item)">
                {{item.title}}
                </a>
            </td>
            <td> {{item.artist}} </td>
            <td> {{item.category}} </td>
            <td> {{item.medium}} </td>
            <td> {{item.style}} </td>
        </tr>
      </table>
    </div>
  </div>
</div>
