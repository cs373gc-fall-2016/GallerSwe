<script src="sorttable.js"></script>

<div class="container">
<div class="page_header" ng-app="ArtSnob" ng-show="artwork != undefined">
    <button type="button" class="btn btn-outline-secondary" style = "font-family:Helvetica Neue" ng-click="ArtworkDeselected()">Back to Table</button>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading" style="text-align:center;">{{artwork.name}}</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="my-block">
      <div class="container">
          <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <p style="text-align:center;"><img src="{{artwork.image}}" style = "max-width:95%;border:6px double #545565;" alt="alternative text" width=auto height="256" ></img></p>
              </div>
            </div>
          </div>
    </div>

    <div class="col-lg-8 col-lg-offset-2">
        <div id="display">
          <table id="data" style="width:90%; font-family: Helvetica Neue" class="sortable">
            <tr>
                <td><b>Title</b></td><td>{{artwork.title}}</td>
            </tr>
            <tr>
                <td><b>Artist</b></td><td>{{artwork.artists[0].name}}</td>
            </tr>
            <tr>
                <td><b>Category</b></td><td>{{artwork.category}}</td>
            </tr>
            <tr>
                <td><b>Medium</b></td><td>{{artwork.medium}}</td>
            </tr>
            <tr>
                <td><b>Style</b></td><td>{{artwork.styles[0].name}}</td>
            </tr>
          </table>
        </div>
    </div>
</div>
<div class="page_header" ng-app="ArtSnob" ng-show="artwork == undefined" >
  <div class="col-lg-8 col-lg-offset-2">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Artworks</h1>
                </div>
            </div>
        </div>
    </header>
    <div id="display">
      <table id="data" style="width:90%" class="sortable">
        <tr>
            <th>Title</td>
            <th>Artist</td>
            <th>Medium</td>
            <th>Style</td>
        </tr>
        <tr ng-repeat="item in objects track by $index">
            <td>
                <a class="page-scroll" ng-click="ArtworkSelected(item)">
                {{item.title}}
                </a>
            </td>
            <td> <a class="page-scroll" ng-click="ArtistSelected(item.artists[0].id)" href="#/artists">
                {{item.artists[0].name}}
            </a> </td>
            <td> {{item.medium}} </td>
            <td> <div ng-if = "item.styles" ><a class="page-scroll" ng-click="StyleSelected(item.styles[0])">
                {{item.styles[0].name}}
            </a></div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
