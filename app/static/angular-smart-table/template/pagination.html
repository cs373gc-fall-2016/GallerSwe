<!--
    pagination template including first and last page buttons
    based on an example by lorenzofox3, Smart-Table dev
  -->
<div class="pagination" ng-if="pages.length >= 2">
  <ul class="pagination">
    <li ng-if="currentPage > 1">
      <a ng-click="selectPage(1)">|&lt;</a>
    </li>
    <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a ng-click="selectPage(page)">{{page}}</a>
    </li>
    </li>
        <li ng-if="currentPage < numPages">
	  <a ng-click="selectPage(numPages)">&gt;|</a>
    </li>
  </ul>
</div>
